<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Queue Status</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
          @font-face {
              font-family: 'DMSans';
              src: url('assets/fonts/DMSans-Black.ttf') format('truetype');
              font-weight: 900;
              font-style: normal;
          }
    body {
      background-color: #f8f9fa;
      padding-top: 60px;
      font-family: 'DMSans', sans-serif;
    }
    .card {
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
    }
    .badge-status {
      font-size: 1.2rem;
    }
    .ticket-number {
      font-size: 2.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card text-center p-4">
      <div class="text-center mb-3">
        <img src="assets/img/eq_full.png" alt="Queue Status" style="max-width: 100px; height: auto;" />
      </div>

      <h3 class="mb-3">Status</h3>
      <div id="ticketInfo">
        <div class="text-muted">Loading ticket...</div>
      </div>    
    </div> 
  </div>
  
<script>
const urlParams = new URLSearchParams(window.location.search);
const ticketNumber = urlParams.get("ticket");
const requestedDate = urlParams.get("date"); // Optional date parameter
const container = document.getElementById("ticketInfo");

// Use the date from URL if present, otherwise use today's date
const today = new Date().toISOString().split("T")[0];
const targetDate = requestedDate || today;

if (!ticketNumber) {
  container.innerHTML = `<div class="text-danger">‚ö†Ô∏è No ticket number found in the URL.</div>`;
} else {
  fetch("status.json")
    .then(res => res.json())
    .then(data => {
      if (!data.date || data.date !== targetDate) {
        container.innerHTML = `<div class="text-warning">üìÖ No status found for ticket <strong>${ticketNumber}</strong> on <strong>${targetDate}</strong>.</div>`;
        return;
      }

      const departments = data.departments;
      let foundStatus = null;

      for (const deptId in departments) {
        const queueList = departments[deptId];
        if (queueList[ticketNumber]) {
          foundStatus = queueList[ticketNumber];
          break;
        }
      }

      if (foundStatus) {
        const statusLabel = foundStatus.includes("Now Serving") ? "success" :
                            foundStatus.includes("Finished") ? "secondary" :
                            foundStatus.includes("Missed") ? "danger" :
                            foundStatus.includes("Hold") ? "warning" :
                            "info";

        container.innerHTML = `
          <div class="ticket-number fw-bold fs-4">${ticketNumber}</div>
          <div class="badge bg-${statusLabel} text-light badge-status mt-3">
            ${foundStatus}
          </div>
          <div class="text-muted small mt-2"><strong>${targetDate}</strong></div>
        `;
      } else {
        container.innerHTML = `<div class="text-danger">‚ùå Ticket <strong>${ticketNumber}</strong> not found for <strong>${targetDate}</strong>.</div>`;
      }
    })
    .catch(err => {
      console.error(err);
      container.innerHTML = `<div class="text-danger">‚ö†Ô∏è Error loading ticket status.</div>`;
    });
}

</script>

</body>
</html>
