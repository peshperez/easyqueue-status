<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Queue Status</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
          @font-face {
              font-family: 'DMSans';
              src: url('../assets/fonts/DMSans-Black.ttf') format('truetype');
              font-weight: 900;
              font-style: normal;
          }
    body {
      background-color: #f8f9fa;
      padding-top: 60px;
      font-family: 'DMSans', sans-serif;
    }
    .card {
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
    }
    .badge-status {
      font-size: 1.2rem;
    }
    .ticket-number {
      font-size: 2.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card text-center p-4">
      <h4 class="mb-3">üßæ Queue Status</h4>
      <div id="ticketInfo">
        <div class="text-muted">Loading ticket...</div>
      </div>
    </div>
  </div>

  <script>
    // Read ticket from ?ticket=Q101
    const urlParams = new URLSearchParams(window.location.search);
    const ticketNumber = urlParams.get("ticket");

    // Show loading or error
    const container = document.getElementById("ticketInfo");

    if (!ticketNumber) {
      container.innerHTML = `<div class="text-danger">‚ö†Ô∏è No ticket number found in the URL.</div>`;
    } else {
      fetch("status.json")
        .then(res => res.json())
        .then(data => {
          const status = data[ticketNumber];
          if (status) {
            container.innerHTML = `
              <div class="ticket-number">${ticketNumber}</div>
              <div class="badge bg-${status == 'Now Serving' ? 'success' : 'warning'} text-dark badge-status mt-3">
                ${status}
              </div>
            `;
          } else {
            container.innerHTML = `<div class="text-danger">‚ùå Ticket <strong>${ticketNumber}</strong> not found.</div>`;
          }
        })
        .catch(err => {
          container.innerHTML = `<div class="text-danger">Error loading status.</div>`;
        });
    }
  </script>
</body>
</html>
